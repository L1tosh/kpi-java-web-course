databaseChangeLog:
  - changeSet:
      id: lab-3-4
      author: L1tosh
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: INT
                  constraints:
                    nullable: false


        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_order_customer

        # Create sequence for Order ID
        - createSequence:
            sequenceName: order_id_seq
            incrementBy: 1